<div class="container">
    <div class="row">
        <div class="col-12 text-center mt-5">
            <h3>DashBoard</h3>
            <h6 id="user" style='margin: 20px;color: brown;'> </h6>
        </div>
    </div>

    <div class="row pt-5">
        <div class="col-6 category-div">
            <div class="row">
                <div class="col-md-4 mb-1" >
                    <button class="btn btn-primary" data-toggle="modal" data-target="#addCategories">Add Category</button>
                </div>
                <div class="col-md-4  mb-1">
                        <button class="btn btn-success" data-toggle="modal" (click)="editmodal()">Edit Category</button>
                </div>

                <div class="col-md-4  mb-1">
                    <button class="btn btn-danger" data-toggle="modal" id="btn_delCategories"
                        (click)="delcategory()">Remove</button>
                </div>
            </div>
            <div class="row">
                    <p></p>
            </div>
            <div class="row">
                <div id="category-tree" class="col-10 mb-2" ></div>
            </div>
        </div>

        <div class="col-6">
            <div class="row pl-5">
                <div class="row col-12">
                   <div class="col-md-6 mb-2" >
                        <button class="btn btn-primary" data-toggle="modal" data-target="#addItems">Add Products</button>
                   </div>

                    <div class="col-md-6 mb-2 ">
                        <button class="btn btn-danger" style="float:right" data-toggle="modal" id="btn_delProduct"
                                (click)="delprodudct()">Del Items</button>
                    </div>
                </div>
                <div class="row col-12">
                        <p></p>
                </div>
                <div class="col-12">
                    <ul class="list-group item-list" id="product_list" >
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="addCategories" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3> Add Category</h3>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <select id="parent_id" class="form-control" placeholder="Parent_id">
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" id="category_name" class="form-control" placeholder="Category Name">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="add_category" (click)="addcategory()">Add</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade"  id="editCategories" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3> Edit Category</h3>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <select id="edit_parent_id" class="form-control" placeholder="Parent_id">
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" id="edit_category_name" class="form-control" placeholder="Category Name">
                    <input type="text" hidden id="edit_category_id" class="form-control" >
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="edit_category" (click)="editcategory()">Change</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="addItems" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3> Add Product</h3>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input type="text" id="item_name" class="form-control" placeholder="Product Name">
                </div>
            </div>
            <!-- add tags -->
            <div class="modal-body">
                <div class="form-group">
                    <input type="text" id="keywords" class="form-control" placeholder="Product Keywords">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="add_item" (click)="additem()">Add</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

            </div>
        </div>
    </div>
</div>
